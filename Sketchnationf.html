    <script type="text/javascript">
		var JS_VERSION = 39;
        var g_profileUserIndex = 0;
        var g_profileUserName = "";
        var g_searchTerm = "";
        var g_pageFromURL = "";
        var g_subPageFromURL = "";
		if( g_profileUserIndex )
		{
			g_pageFromURL = 'user';
		}
		if( g_searchTerm )
		{
			g_pageFromURL = 'search';
		}

		$(document).ready( function()
		{
			Init();
			
						  var redirect = function (location) {
						  var iframe = document.createElement('iframe');
						  iframe.setAttribute('src', location);
						  iframe.setAttribute('width', '1px');
						  iframe.setAttribute('height', '1px');
						  iframe.setAttribute('position', 'absolute');
						  iframe.setAttribute('top', '0');
						  iframe.setAttribute('left', '0');
						  document.documentElement.appendChild(iframe);
						  iframe.parentNode.removeChild(iframe);
						  iframe = null;
						  };

			var gameIndex = 0;
			
			// To emulate phonegap. GetGame index from ?GameIndex=
			var gameIndexFromURL = 0;
			var gameIndexString = 'GameIndex=';
			var indexOfGameIndexString = window.location.href.indexOf( gameIndexString );
			if( indexOfGameIndexString > -1 )
			{
				indexOfGameIndexString += gameIndexString.length;
				gameIndexFromURL = parseInt( window.location.href.slice( indexOfGameIndexString ) );
			}
						  
			if( m_mobile )
			{
				if( gameIndexFromURL > 0 )
				{
						  var newURL = 'SketchNationCreate://?gameIndex=' + gameIndexFromURL;
					//alert('SketchNationCreate://?gameIndex=' + gameIndexFromURL);
						  window.location = newURL;
				}
				else if( gameIndex > 0 )
				{
						  var newURL = 'SketchNationCreate://?gameIndex=' + gameIndex;
					//alert('SketchNationCreate://?gameIndex=' + gameIndex);
						  window.location = newURL;
				}
			}
						  
			// To emulate phonegap. Set gameIndex from gameIndexFromURL. Load game from ajax.
			log( "gameIndexFromURL = " + gameIndexFromURL );
			if( gameIndexFromURL > 0 )
			{
				gameIndex = gameIndexFromURL;
				log( "SetGameIndex(" + gameIndexFromURL + ")" );
				SetGameIndex( gameIndex );

				SetState( ClientState.LOADING_GAME );
				LoadGameDataFromServerAjax();
			}
			else if( gameIndex > 0 )
			{
				LoadGameDataFromJSON(  );
				
				if( g_subPageFromURL == 'comments' )
				{
					SetState( ClientState.GAME_COMMENTS );
				}
				else if( g_subPageFromURL == 'countries' )
				{
					SetState( ClientState.COUNTRIES );
				}
				else if( g_subPageFromURL == 'copies' )
				{
					SetState( ClientState.GAME_COPIES );
				}
				else
				{
					SetState( ClientState.GAME_INFO );
				}
			}
			else
			{
				SetState( ClientState.GAME_SELECTION );
			}
		} );

		// Google analytics
		if( window.location.host != 'localhost' &&  window.location.host != '' )
		{
			
			var http;
			var configObject;
			if( window.location.host == '' )
			{
				http = 'http:';
				configObject = {
					'storage': 'none',
					'clientId': '92bf24a5-20e5-4181-9778-2835f28c52d8',
					'name': 'sketchnationapp.com'
				};
			}
			else
			{
				http = '';
				configObject = 'sketchnationapp.com';
			}
			
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script',http+'//www.google-analytics.com/analytics.js','ga');
			
			ga(
				'create',
				'UA-48082551-1',
				configObject
			);
			ga('send', 'pageview');
		}
